<form action="/products" method="post">
  <input type="text" name="product_name"/>
  <input type="text" name="product_price"/>
  <input type="submit"/>
  <button>Save Product</button>
</form>


<form action='/' method='get'>
  <h3>select</h3>
  
  <select name="language">
    <option value="ruby">Ruby</option>
    <option value="python">Python</option>
    <option value="php">PHP</option>
  </select>


  <h3>select multiple</h3>
  
  <select name="language[]" multiple=multiple>
    <option value="ruby">Ruby</option>
    <option value="python">Python</option>
    <option value="php">PHP</option>
  </select>

  <h3>File</h3>
  <input type="file" name="picture">Choose file</input>

  <h3>radio button</h3>
  <input type="radio" name="gender" value="Male">male</input>
  <input type="radio" name="gender" value="Female">female</input>
  <input type="radio" name="gender" value="Other">other</input>

  <h3>checkbox</h3>
  <input type="checkbox" name="on_sale" value="1">on sale</input>

  <h3>password</h3>
  <input type="password" name="password" placeholder="Password Here">Password</input>
</form>
